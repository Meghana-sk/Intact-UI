<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./input.css" />
    <title>DevIntact | Input</title>
  </head>
  <body>
    <div class="input-container">
      <div class="input-box">
        <label class="input-label">User name</label>
        <input class="input-text" type="text" />
      </div>

      <div class="input-box">
        <label class="input-label">Password</label>
        <input class="input-text error-input" type="text" />
        <div class="input-error-text">Incorrect password! Please try again</div>
      </div>

      <div class="input-box">
        <label class="input-label">Password</label>
        <input class="input-text success-input" type="text" />
        <div class="input-success-text">Password matches</div>
      </div>
    </div>
  </body>
</html>
